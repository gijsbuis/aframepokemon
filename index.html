<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="js/main.js"></script>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <title>Pokemon</title>
</head>
<body>
  <a-scene>
    <a-camera id="js--camera" position="0 3 0">
      <a-entity
        animation__click="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
        animation__mouseLeave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        cursor="fuse: true; fuseTimeout: 2000"
        material="color: black; shader: flat"
        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015" position="0 0 -0.5"
        raycaster="objects: .clickable"
        >
      </a-entity>
    </a-camera>

    <a-plane rotation="-90 0 0" height="1000" width="1000" color="#6B9B1E"></a-plane>

    <a-entity id="beginnerPokemon" position="0 2 -3">
      <a-text id="js--beginText" value="Choose your starter Pokemon by looking at them and start your adventure!" position="0 0.75 0" align="center"></a-text>
      <a-image id="js--bulbasaur" class="js--pokemon clickable" position="-1 0 0" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"  visible="true"></a-image>
      <a-image id="js--charmander" class="js--pokemon clickable" position="0 0 0" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"  visible="true"></a-image>
      <a-image id="js--squirtle" class="js--pokemon clickable" position="1 0 0" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png"  visible="true"></a-image>
    </a-entity>

    <a-entity id="randomPokemons">
      <a-image class="js--wildPokemon clickable" id="js--pokemon-picture-one" position="1 2 -34" src="img/pokemon-logo.png" visible="false">
        <a-text id="js--pokemon-text-one" color="white" position="-0.4 0.5 0" value="pokemon-name"></a-text>
      </a-image>

      <a-image class="js--wildPokemon clickable" id="js--pokemon-picture-two" position="3 2 -34" src="img/pokemon-logo.png" visible="false">
        <a-text id="js--pokemon-text-two" color="white" position="-0.4 0.5 0" value="pokemon-name"></a-text>
      </a-image>

      <a-image class="js--wildPokemon clickable" id="js--pokemon-picture-three" position="-1 2 -34" src="img/pokemon-logo.png" visible="false">
        <a-text id="js--pokemon-text-three" color="white" position="-0.4 0.5 0" value="pokemon-name"></a-text>
      </a-image>

      <a-image class="js--wildPokemon clickable" id="js--pokemon-picture-four" position="-3 2 -34" src="img/pokemon-logo.png" visible="false">
        <a-text id="js--pokemon-text-four" color="white" position="-0.4 0.5 0" value="pokemon-name"></a-text>
      </a-image>
    </a-entity>

    <a-sky color="lightblue"></a-sky>

    <!-- <a-entity environment="preset: tron"></a-entity> -->
  </a-scene>
</body>
</html>
